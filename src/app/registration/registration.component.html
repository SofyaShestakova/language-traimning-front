<form [formGroup]="form" id="form" (ngSubmit)="submit()">
  <div class="container">
    <h2>Регистрация</h2>
    <p><a routerLink="/auth">Авторизация</a></p>
    <p><a routerLink="/main">Главная</a></p>

    <p><label for="login">Логин</label></p>
    <input type="text" placeholder="" id="login" required formControlName="login">

    <p><label for="password">Пароль</label></p>
    <input type="password" placeholder="" id="password" required formControlName="password">

    <div> <button class="buttons">Зарегистрироваться</button></div>

    <div *ngIf="auth.errors$ | async as error">
      {{error}}
    </div>
  </div>
</form>
