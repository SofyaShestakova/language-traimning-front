<form [formGroup]="form" (ngSubmit)="submit()">
  <label for="title">Заголовок работы</label>
  <input id="title" class="work" formControlName="title"/>
  <label for="work">Текст работы</label>
  <textarea rows="4" cols="50" id="work" class="work" formControlName="text"></textarea>
  <button id="button">Отправить</button>
  <div class="success" *ngIf="isSubmit" > Работ успешно отправлена </div>
</form>
