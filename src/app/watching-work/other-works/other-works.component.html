<table id="table">
  <tr>
    <td *ngFor="let viewWorks of works.works">

      <div class="work">
        <div class="title">
          <h4>{{viewWorks.title}}</h4>

          <h5>Тип текста:{{viewWorks.type}}</h5>
        </div>
        <div class="text">{{viewWorks.text}}</div>
      </div>
    </td>
  </tr>

</table>
