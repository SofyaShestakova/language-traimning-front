<h1>
  <div id="topic">{{workTitle}}</div>
</h1>

<div id="work">{{workText}}</div>
<div id="mark">
  <form [formGroup]="form" (ngSubmit)="submitAssessment()" id="form">
    <h3>Как вы оцениваете эту работу?</h3>
    <div><input type="radio" value="5" formControlName="mark" checked>5 (Отлично)
    </div>
    <div><input type="radio" value="4" formControlName="mark">4 (Хорошо)</div>
    <div><input type="radio" value="3" formControlName="mark">3 (Удовлетворительно)
    </div>
    <div><input type="radio" value="2" formControlName="mark">2 (Плохо)</div>
    <div><input type="radio" value="1" formControlName="mark">1 (Отвратительно)</div>
    <div>
      <textarea rows="4" cols="50" id="comment" placeholder="Комментировать..." formControlName="comment"></textarea>
      <button id="send" type="submit">Отправить</button>
    </div>
  </form>
  <div [ngClass]="(sendSuccess)?'success':'error'" *ngIf="hasSent">{{sendMessage}}</div>
</div>
