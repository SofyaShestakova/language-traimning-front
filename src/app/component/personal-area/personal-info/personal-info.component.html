<div><img src="{{avatarUrl}}" height="200px" width="200px" alt="фото" id="photo"></div>
<div class="fio">Введите ФИО:
  <textarea [(ngModel)]="newScreenName"></textarea>
  <div>{{screenName}}</div>
</div>
<div class="info">
  <p>Введите информацию о себе</p>
  <textarea class="bio" [(ngModel)]="newBio"></textarea>
  <button (click)="submitInfo()">Изменить данные</button>
  <div>{{bio}}</div>
</div>
